<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- My stylesheet -->
  <link rel="stylesheet" href="styles.css">
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>

<body>
  <main class="container">
    <div class="box1">
      <img class="logo" src="images/logo.svg" alt=".fylo-logo">
      <div class="icons">
        <img class="ico docIco" src="images/icon-document.svg" alt=".document-icon">
        <img class="ico folIco" src="images/icon-folder.svg" alt=".folder-icon">
        <img class="ico upIco" src="images/icon-upload.svg" alt=".upload-icon">
      </div>
    </div>
    <div class="box2">
      <div class="bubble">
        <p class="bubbleNum">185</p>
        <p class="bubbleText">GB left</p>
      </div>
      <p class="text">Youâ€™ve used <span class="textBold">815 GB</span> of your storage</p>
      <div class="bar">
        <div class="barUsed">
          <div class="barStuff">
          </div>
        </div>
      </div>
      <p class="start">0 GB</p>
      <p class="end">1000 GB</p>
    </div>
  </main>
</body>
</html>
